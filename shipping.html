<!DOCTYPE html>
<html lang="en" ng-App="myApp">

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpha Web Storefront</title>

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="shipping.css">
    </head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <body ng-controller="myController">
        <div class="banner">
            <div class="banner-text">
                <h1>Alpha Web Storefront</h1>
                <nav class="menu" style="float: right;">
                    <a href="homepage.html">Home</a>
                    <a href="shoppingcart.html">Shopping Cart</a>
                    <a href="shoppermanagement.html">Sign In</a>
                    <a href="shipping.html">Shipping Details</a>
                    <a href="productmanagement.html">Product Details</a>
                    <a href="billingReturns.html">Billing/Returns</a>
                </nav>
            </div>
        </div>

        <div class="container mt-5">
            <h1>Shipping Information</h1>
    
            <form id="shippingform" data-ng-submit="submit()" data-ng-controller="Ctrl">
                <div class="form-group row">
                    <label for="productid" class="col-sm-2 col-form-label">Product ID: </label>
                    <div class="col-sm-10">
                        <input id="productid" class="form-control" placeholder="Product ID" maxlength="25">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="shippingdest" class="col-sm-2 col-form-label">Shipping Destination: </label>
                    <div class="col-sm-10">
                        <input id="shipdest" class="form-control" placeholder="Shipping Destination" maxlength="25">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="shipcarrier" class="col-sm-2 col-form-label">Shipping Carrier: </label>
                    <div class="col-sm-10">
                        <input id="shipcarrier" class="form-control" placeholder="Shipping Carrier" maxlength="50">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="shipmethod" class="col-sm-2 col-form-label">Shipping Method: </label>
                    <div class="col-sm-10">
                        <input id="shipmethod" class="form-control" placeholder="Shipping Method" maxlength="25">
                    </div>
                </div>
            
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <input id="submit" type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
             <input type="text" id="searchInput" placeholder="Search Products" class="form-control mt-3">
            <div id="searchResults" class="mt-3"></div>
        </div>

        <div ng-if="data">
            <p>{{ data }}</p>
        </div>

        <script>
            document.getElementById('shippingform').addEventListener('submit', function (event) {
                event.preventDefault();

                let shipdest = document.getElementById('shipdest').value;
                if (shipdest.length < 5 || shipdest.length > 50) {
                    alert('Product Description must be between 5 and 50 characters.');
                    return;
                }
                let shipcarrier = document.getElementById('shipcarrier').value;
                if (shipcarrier.length < 5 || shipcarrier.length > 50) {
                    alert('Product Description must be between 5 and 50 characters.');
                    return;
                }

                let shipmethod = document.getElementById('shipmethod').value;
                if (shipmethod.length < 5 || shipmethod.length > 50) {
                    alert('Product Description must be between 5 and 50 characters.');
                    return;
                }
                alert('Form submitted successfully!');
            });

            let shippingJSON = {
                "ShippingDestination" : shipdest,
                "ShippingCarrier": shipcarrier,
                "ShippingMethod": shipmethod,
            }
            
            function Ctrl($scope){
                $scope.submit = function () {
                    // Make sure to change the host and port to match the URL
                    var query = "http://localhost:3000/UpdateShipping?";
                    query += "productid=" + $scope.productid;
                    query += "&Destination=" + $scope.shipdest;
                    query += "&Carrier=" + $scope.shipcarrier;
                    query += "&Method=" + $scope.shipmethod;
                    $scope.request = query;
                    $scope.$apply();

                    $.ajax({ url: query, crossDomain: true, dataType: 'json', type: 'GET'})
                        .done(function (json) {
                            $scope.response = json.result;
                            $scope.$apply();
                        })
                        .fail(function () {
                            alert("Error");
                        });
                }
            }

            var app = angular.module('myApp', []);
            app.controller('MyController', function($scope, $http) {
                var apiUrl = "C:/Users/acebi/Documents/GitHub/IST256-Group-Project/product.json";
                
                $scope.getData = function() {
                    $http.get(apiUrl)
                        .then(function(response) {
                            $scope.data = response.data;
                        });
                };
                $scope.getData();
            });

        </script>
    </body>
</html>
