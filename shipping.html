<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpha Web Storefront</title>

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="shipping.css">
    </head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <body>
        <div class="banner">
            <div class="banner-text">
                <h1>Alpha Web Storefront</h1>
                <nav class="menu" style="float: right;">
                    <a href="homepage.html">Home</a>
                    <a href="shoppingcart.html">Shopping Cart</a>
                    <a href="shoppermanagement.html">Sign In</a>
                    <a href="shipping.html">Shipping Details</a>
                    <a href="productmanagement.html">Product Details</a>
                </nav>
            </div>
        </div>

        <div class="container mt-5">
            <h1>Add to Shopping Cart</h1>
    
            <form id="shippingform">
                <div class="form-group row">
                    <label for="shippingdest" class="col-sm-2 col-form-label">Shipping Destination: </label>
                    <div class="col-sm-10">
                        <input id="shipdest" class="form-control" placeholder="Shipping Destination" maxlength="25">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="shipcarrier" class="col-sm-2 col-form-label">Shipping Carrier: </label>
                    <div class="col-sm-10">
                        <input id="shipcarrier" class="form-control" placeholder="Shipping Carrier" maxlength="50">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="shipmethod" class="col-sm-2 col-form-label">Shipping Method: </label>
                    <div class="col-sm-10">
                        <input id="shipmethod" class="form-control" placeholder="Shipping Method" maxlength="25">
                    </div>
                </div>
            
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <input id="submit" type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
             <input type="text" id="searchInput" placeholder="Search Products" class="form-control mt-3">
            <div id="searchResults" class="mt-3"></div>
        </div>


        <script>
            document.getElementById('shippingform').addEventListener('submit', function (event) {
                event.preventDefault();

                let shipdest = document.getElementById('shipdest').value;
                if (shipdest.length < 5 || shipdest.length > 50) {
                    alert('Product Description must be between 5 and 50 characters.');
                    return;
                }
                let shipcarrier = document.getElementById('shipcarrier').value;
                if (shipcarrier.length < 5 || shipcarrier.length > 50) {
                    alert('Product Description must be between 5 and 50 characters.');
                    return;
                }

                let shipmethod = document.getElementById('shipmethod').value;
                if (shipmethod.length < 5 || shipmethod.length > 50) {
                    alert('Product Description must be between 5 and 50 characters.');
                    return;
                }
                alert('Form submitted successfully!');
            });

            // Replace the `products` array below with the actual JSON data here
            const products = [
                { id: 1, name: "Product A", price: 25.99 },
                { id: 2, name: "Product B", price: 15.99 },
                { id: 3, name: "Product C", price: 35.99 }
            ];

            $(document).ready(function() {
                $('#searchInput').on('input', function() {
                    const searchQuery = $(this).val().toLowerCase();
                    const results = products.filter(product => product.name.toLowerCase().includes(searchQuery));

                    // Display results in the #searchResults div
                    $('#searchResults').empty();
                    results.forEach(product => {
                        $('#searchResults').append(`<p>${product.name} - $${product.price}</p>`);
                    });
                });
            });
            $.ajax({
                url: '',
                type: 'POST',
                data: JSON.stringify({ updatedProducts: products }),
                contentType: 'application/json',
                success: function(response) {
                    console.log("Data successfully sent to server:", response);
                },
                error: function(error) {
                    console.error("Error sending data:", error);
                }
            });
        </script>
    </body>
</html>
