<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Web Storefront</title>

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="shoppermanagement.css">

</head>

<body>

    <!-- Navbar -->
    <div class="banner">
        <div class="banner-text">
            <h1>Alpha Web Storefront</h1>
            <nav class="menu" style="float: right;">
                <a href="homepage.html">Home</a>
                <a href="shoppingcart.html">Shopping Cart</a>
                <a href="shoppermanagement.html">Sign In</a>
                <a href="contact.html">Contact</a>
                <a href="shipping.html">Shipping Details</a>
            </nav>
        </div>
    </div>


    <div class="container mt-5">
        <h1>Sign In Here</h1>

        <form id="shopperForm">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input id="name" class="form-control" placeholder="Name" maxlength="25" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input id="age" class="form-control" placeholder="Age" maxlength="4">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input id="address" class="form-control" placeholder="Address" maxlength="50" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input id="email" class="form-control" placeholder="Email" maxlength="25" type="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNum" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input id="phoneNum" class="form-control" placeholder="Phone Number" maxlength="25">
                </div>
            </div>
        
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <input id="submit" type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </form>
    </div>

    <script>
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function collectFormData() {
            return {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phoneNum: document.getElementById('phoneNum').value
            };
        }

        document.getElementById('shopperForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            const shopperData = collectFormData();
            console.log('Form Data Submitted:', JSON.stringify(shopperData));

            alert('Form submitted successfully!');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
