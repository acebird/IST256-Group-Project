
<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpha Web Storefront</title>

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="shoppingcart.css">
    </head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <body>
        <div class="banner">
            <div class="banner-text">
                <h1>Alpha Web Storefront</h1>
                <nav class="menu" style="float: right;">
                    <a href="homepage.html">Home</a>
                    <a href="shoppingcart.html">Shopping Cart</a>
                    <a href="shoppermanagement.html">Sign In</a>
                    <a href="shipping.html">Shipping Details</a>
                    <a href="productmanagement.html">Product Details</a>
                    <a href="billingReturns.html">Billing/Returns</a>
                </nav>
            </div>
        </div>


        <div class="container mt-5">
            <h1>Add to Shopping Cart</h1>
    
            <form id="productform">
                <div class="form-group row">
                    <label for="productid" class="col-sm-2 col-form-label">Product ID: </label>
                    <div class="col-sm-10">
                        <input id="productid" class="form-control" placeholder="Product Id" maxlength="25">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productcategory" class="col-sm-2 col-form-label">Product Category: </label>
                    <div class="col-sm-10">
                        <input id="productcategory" class="form-control" placeholder="Product Category" maxlength="50">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productprice" class="col-sm-2 col-form-label">Product Price: </label>
                    <div class="col-sm-10">
                        <input id="productprice" class="form-control" placeholder="Product Price" maxlength="25">
                    </div>
                </div>
            
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <input id="submit" type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
            <div id="searchResults"></div>
        </div>

        <script>
            function addToCart(product) {
                const cartList = document.querySelector('.leftcol ul');
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${product.ProductID}</strong>: ${product.ProductDescription}, <em>Category:</em> ${product.ProductCategory}, <em>Price:</em> $${product.ProductPrice}`;
                cartList.appendChild(listItem);
            }
        
            function clearForm() {
                document.getElementById('productform').reset();
            }
        
            document.getElementById('productform').addEventListener('submit', function (event) {
                event.preventDefault();
        
                let productID = document.getElementById('productid').value.trim();
                let productCategory = document.getElementById('productcategory').value.trim();
                let productPrice = document.getElementById('productprice').value.trim();
        
                if (productID && !/^[a-zA-Z0-9]+$/.test(productID)) {
                    alert('Product ID must be alphanumeric.');
                    return;
                }
        
                if (productPrice && (isNaN(productPrice) || parseFloat(productPrice) <= 0)) {
                    alert('Product Price must be a positive number.');
                    return;
                }
        
                if (!productID && !productCategory && !productPrice) {
                    alert('Please enter at least one search term.');
                    return;
                }
        
                $.ajax({
                    url: 'http://localhost:3000/product.json', 
                    type: 'GET',
                    success: function (response) {
                        let results = response.filter(product => {
                            return (
                                (!productID || product.ProductID == productID) &&
                                (!productCategory || product.ProductCategory.toLowerCase() == productCategory.toLowerCase()) &&
                                (!productPrice || parseFloat(product.ProductPrice) <= parseFloat(productPrice))
                            );
                        });
        
                        if (results.length > 0) {
                            results.forEach(product => addToCart(product));
                        } else {
                            alert('No matching products found.');
                        }
        
                        clearForm();
                    },
                    error: function (error) {
                        alert('Error fetching product data: ' + error.responseText);
                    }
                });
            });
        </script>
        
        
    </body>
</html>
