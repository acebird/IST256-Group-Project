<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpha Web Storefront</title>

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="shoppingcart.css">
    </head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <body>
        <div class="banner">
            <div class="banner-text">
                <h1>Alpha Web Storefront</h1>
                <nav class="menu" style="float: right;">
                    <a href="homepage.html">Home</a>
                    <a href="shoppingcart.html">Shopping Cart</a>
                    <a href="shoppermanagement.html">Sign In</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </div>

        <h1>Shopping Cart</h1>

        <div class="container mt-5">
            <h1>Add to Shopping Cart</h1>
    
            <form id="productform">
                <div class="form-group row">
                    <label for="productid" class="col-sm-2 col-form-label">Product ID: </label>
                    <div class="col-sm-10">
                        <input id="productid" class="form-control" placeholder="Product Id" maxlength="25">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productcategory" class="col-sm-2 col-form-label">Product Category: </label>
                    <div class="col-sm-10">
                        <input id="productcategory" class="form-control" placeholder="Product Category" maxlength="50">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productprice" class="col-sm-2 col-form-label">Product Price: </label>
                    <div class="col-sm-10">
                        <input id="productprice" class="form-control" placeholder="Product Price" maxlength="25">
                    </div>
                </div>
            
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <input id="submit" type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
            <div id="searchResults"></div>
        </div>

        <script>
        function displayProduct(product) {
            $('#searchResults').append(`<div class="alert alert-info"><strong>${product.ProductID}</strong>: ${product.ProductDescription} - ${product.ProductPrice}</div>`);
        }

        function displayResultsCount(count) {
            $('#searchResults').prepend(`<div class="alert alert-success">${count} result(s) found.</div>`);
        }

        function clearForm() {
            document.getElementById('productform').reset();
        }
         
     
    function performAjaxSearch(url, successMessage, noResultsMessage) {
        $.ajax({
            url: url,
            type: 'GET',
            success: function(response) {
                if (response.length > 0) {
                    response.forEach(product => displayProduct(product));
                    displayResultsCount(response.length);
                    $('#searchResults').append(`<div class="alert alert-success">${successMessage}</div>`);
                    clearForm();
                } else {
                    $('#searchResults').append(`<div class="alert alert-warning">${noResultsMessage}</div>`);
                }
            },
            error: function(error) {
                alert('Error: ' + error.responseText);
            }
        });
    }

        document.getElementById('productform').addEventListener('submit', function (event) {
            event.preventDefault();
            
            let productID = document.getElementById('productid').value;
            if (!/^[a-zA-Z0-9]+$/.test(productID)) {
                alert('Product ID must be alphanumeric.');
                return;
            }
            else {
                //search for product by ID
                $.ajax({
                        url: `http://localhost:3000/products?ProductID=${productID}`,
                        type: 'GET',
                        success: function(response) {
                            if (response.length > 0) {
                                displayProduct(response[0]);
                                displayResultsCount(response.length);
                                $('#searchResults').append('<div class="alert alert-success">Search completed successfully!</div>'); 
                                clearForm();
                            } else {
                                $('#searchResults').append('<div class="alert alert-warning">Product ID not found.</div>');
                            }
                        },
                        error: function(error) {
                            alert('Error searching for Product ID: ' + error.responseText);
                        }
                    });

            }

            let productCategory = document.getElementById('productcategory').value;
            if (productCategory === '') {
                alert('Product Category is required.');
                return;
            }
            else {
                //search by category
                $.ajax({
                        url: `http://localhost:3000/products?ProductCategory=${productCategory}`,
                        type: 'GET',
                        success: function(response) {
                            if (response.length > 0) {
                                response.forEach(product => displayProduct(product));
                                displayResultsCount(response.length);
                                $('#searchResults').append('<div class="alert alert-success">Search completed successfully!</div>');
                                clearForm();
                            } else {
                                $('#searchResults').append('<div class="alert alert-warning">No products found in this category.</div>');
                            }
                        },
                        error: function(error) {
                            alert('Error searching for Product Category: ' + error.responseText);
                        }
                    });
            }

            let productPrice = document.getElementById('productprice').value;
            if (isNaN(productPrice) || parseFloat(productPrice) <= 0) {
                alert('Product Price must be a positive number.');
                return;
            }
            else {
                //search by price
                $.ajax({
                        url: `http://localhost:3000/products?ProductPrice_lte=${parseFloat(productPrice)}`, 
                        type: 'GET',
                        success: function(response) {
                            if (response.length > 0) {
                                response.forEach(product => displayProduct(product));
                                displayResultsCount(response.length);
                                $('#searchResults').append('<div class="alert alert-success">Search completed successfully!</div>');
                                clearForm();
                            } else {
                                $('#searchResults').append('<div class="alert alert-warning">No products found within the specified price.</div>');
                            }
                        },
                        error: function(error) {
                            alert('Error searching for Product Price: ' + error.responseText);
                        }
                    });
            }
            //if no search is triggered, display message
            if (!isSearchTriggered) {
                $('#searchResults').append('<div class="alert alert-info">Please enter at least one search term.</div>');
            }

        });
        </script>
    </body>
</html>
